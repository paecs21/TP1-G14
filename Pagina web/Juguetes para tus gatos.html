<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        .contenedor{
            margin-right: 15px; justify-content: center;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <figure>
            <img class="Arañador 1"  src="Arañador chico.jpg" alt="Arañador 1" height="225">
            <div class="capa">
            <p>Arañador Castillo "Chico"</p>
            <p>$8.000</p>
        </div>
        </figure>

        <figure>
            <img class="Arañador 2"  src="Arañador mediano.jpg" alt="Arañador 2" height="225">
            <div class="capa">
            <p>Arañador Castillo "Mediano"</p>
            <p>$12.000</p>
        </div>
        </figure>

        <figure>
            <img class="Arañador 3"  src="Arañador Grande.jpg" alt="Arañador 3" height="225">
            <div class="capa">
            <p>Arañador Castillo "Grande"</p>
            <p>$16.000</p>
        </div>
        </figure>

        <figure>
            <img class="Juego 1"  src="Juego gato 1.jpg" alt="Juego 1" height="225">
            <div class="capa">
            <p>Pelota Lana emplumada</p>
            <p>$1.000</p>
        </div>
        </figure>

        <figure>
            <img class="Juego 2"  src="Juego gato 2.jpg" alt="Juego 2" height="225">
            <div class="capa">
            <p>Varillas "Pajaros" (Varios colores)</p>
            <p>$2.000</p>
        </div>
        </figure>

        <figure>
            <img class="Juego 3"  src="Ratones gato.jpg" alt="Juego 2" height="225">
            <div class="capa">
            <p>Set de Ratones (Varios colores)</p>
            <p>$2.500</p>
        </div>
        </figure>
        
        



    </div>
</body>
</html>
